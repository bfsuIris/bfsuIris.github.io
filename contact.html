                                    </div>
                                    <div class="form-group">
                                        <textarea id="form_message" name="message" class="form-control" placeholder="内容 *" required="required" data-error="Please,leave us a message." style="min-height: 175px;"></textarea>

                                    </div>
                                    <input type="submit" class="btn btn-primary mb30" value="点击发送">
